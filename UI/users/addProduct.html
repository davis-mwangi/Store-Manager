<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Product</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/users.css">
</head>

<body>
    <div class="container-full">
            <header class="header">
                    <nav>
                        <div class="nav-left">
                            <a href="./admin.html"><div class="logo">
                                <img src="../images/davis-stores.png" height="40" width="100"></li>
                            </div></a>
                            
                        </div>
                        <div class="nav-right">
                            <ul>
                              <li><a href="./user.html">Users</a></li>
                              <li><a href="#logout">Logout</a></li>
                            </ul>
                            
                        </div>  
                    </nav>
                </header>
               <div class="flex-row full-width">
                    <div class="flex-col-sb sidebar">
                          <ul>
                            <a href="./user.html"><li>Store Attendants</li></a>
                            <a href="./sales.html"><li>Sales Records</li></a>
                          </ul>
                    </div>
                    <div class="flex-col-sb content">
                      
                      <main>
                            <form id="form" action="" method="post">
                                    <h2 class="">Add Product</h2>              
                                   
                                    <div>
                                        <label for='name'>Product Name<span class='required'>(required)</span></label>
                                        <input type='text' name='name' placeholder='Product Name' required/>
                                    </div>
                                    <div>
                                        <label for='price'>Price<span class='required'>(required)</span></label>
                                        <input type='text' name='price' placeholder='Price' required />
                                    </div>
                                    <div>
                                        <label for='maxpurchasable'>Max purchasable Quantity<span class='required'>(required)</span></label>
                                        <input type='number' name='maxpurchasable' placeholder='Maximum Quanity Purchasable' required />
                                    </div> 
                                    <div>
                                        <label for='instock'>In Stock<span class='required'>(required)</span></label>
                                        <input type='number' name='instock' placeholder='Quantity in Stock' required />
                                    </div>
                                    


                                    <div class="dropdown">				
                                            <select name="one" class="dropdown-select">
                                              <option value="">Select Category</option>
                                              <option value="smart">Smart Phones & Computers</option>
                                              <option value="electronics">Electronics</option>
                                              <option value="clothes">Clothes</option>
                                            </select>
                                              </div>
                                    
                                   
                    
                                    <div>
                                        <button type='submit' class="button_block">Add Product</button>
                                    </div>
                                </form>    
                        

                      </main>
                     
                </div>
               </div>  

                
    </div>
       
</body> 
</html>
