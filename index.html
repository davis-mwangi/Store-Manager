<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./UI/css/main.css">
	<link rel="stylesheet" type="text/css" href="./UI/css/util.css">
</head>
<body>
	
	<div class="container-full">
		<header>
			<div class="banner p-t-10">
				<h3>Davis Stores</h3>
			</div>
		</header>
		<div class="container-login">
			<div class="wrap-login p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login-form validate-form flex-sb flex-w">
					<span class="login-form-title p-b-32">
						Account Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input validate-input m-b-36" data-validate = "Username is required">
						<input class="input" type="text" name="username" >
						<span class="focus-input"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input validate-input m-b-12" data-validate = "Password is required">
						<input class="input" type="password" name="pass" >
						<span class="focus-input"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="login-form-checkbox">
							<input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox" for="ckb1">
								Remember me
							</label>
						</div>

					</div>

				

				</form>
					<a href="./UI/users/admin.html"><div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div></a>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
